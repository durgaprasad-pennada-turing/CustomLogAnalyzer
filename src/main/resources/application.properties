# Spring Boot Configuration
# We will use port 8090 to avoid potential conflicts with other local services
server.port=8090

# Logging configuration (to increase code complexity and control)
logging.level.root=WARN
logging.level.com.loganalyzer=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
